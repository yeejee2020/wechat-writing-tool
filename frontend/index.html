<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>公众号写作助手</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f6f7f9;
      padding: 30px;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>公众号写作助手</h2>

<textarea id="input" placeholder="请输入你的主题或想法"></textarea><br/>

<button onclick="generate('title')">生成标题</button>
<button onclick="generate('paragraph')">生成段落</button>
<button onclick="generate('article')">生成整篇</button>

<pre id="output">等待生成…</pre>

<script>
  const WORKER_URL = "https://wechat-writing-worker.mylyijso.workers.dev";

  function generate(type) {
    const input = document.getElementById("input").value.trim();
    const output = document.getElementById("output");

    if (!input) {
      output.textContent = "请输入内容";
      return;
    }

    output.textContent = "生成中……";

    fetch(WORKER_URL, {
      method: "POST",
      body: JSON.stringify({
        type: type,
        userInput: input
      })
    })
    .then(res => res.text())
    .then(text => {
      try {
        const data = JSON.parse(text);
        if (data.success) {
          output.textContent = data.content;
        } else {
          output.textContent = "错误：" + data.error;
        }
      } catch (e) {
        output.textContent = "返回非 JSON：\n" + text;
      }
    })
    .catch(err => {
      output.textContent = "请求失败：" + err.message;
    });
  }
</script>

</body>
</html>
